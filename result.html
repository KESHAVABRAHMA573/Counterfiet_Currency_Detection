<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Prediction Result</h2>
        <div class="text-center">
            <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid mt-3">
            <h3 class="mt-3">
                Prediction: 
                <span class="{% if prediction == 'Fake' %}text-danger{% else %}text-success{% endif %}">
                    {{ prediction }}
                </span>
            </h3>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
